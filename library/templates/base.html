<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Электронная Библиотека</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-gray-800 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-white font-bold text-lg">Электронная Библиотека</a>
            <div>
                {% if user.is_authenticated %}
                <span class="mr-4">Привет, {{ user.username }}!</span>
                <a href="{% url 'logout' %}" class="bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded">Выход</a>
                <a href="{% url 'add_book' %}" class="btn btn-primary">Добавить книгу</a>

                {% else %}
                <a href="{% url 'login' %}" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">Вход</a>
                <a href="{% url 'register' %}" class="bg-green-500 hover:bg-green-700 text-white py-2 px-4 rounded">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-8 px-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-gray-800 text-white text-center p-4 mt-8">
        © 2024 Электронная Библиотека
    </footer>
</body>
</html>
