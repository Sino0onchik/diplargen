{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-5 px-4">
    <div class="max-w-lg mx-auto bg-white p-8 border border-gray-300 rounded-lg shadow-lg">
        <h1 class="text-xl font-bold text-center mb-4">Add a New Book</h1>
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
            <div class="flex flex-col">
                <label class="font-semibold text-gray-700">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                <p class="mt-2 text-sm text-gray-500">{{ field.help_text }}</p>
                {% endif %}
                {% for error in field.errors %}
                <p class="text-red-500 text-xs italic">{{ error }}</p>
                {% endfor %}
            </div>
            {% endfor %}
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
